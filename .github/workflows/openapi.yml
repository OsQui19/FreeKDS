name: OpenAPI

on:
  pull_request:
    paths:
      - openapi.yaml
      - sdks/ts/**
      - docs/api/**

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run validate:openapi
      - run: npm run generate:sdk
      - run: npm run docs
      - run: git diff --exit-code
