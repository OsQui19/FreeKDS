name: OpenAPI

on:
  pull_request:
    paths:
      - openapi.yaml

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run generate:sdk
      - run: npm run generate:docs
      - run: git diff --exit-code
