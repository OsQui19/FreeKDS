name: CI

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'sdks/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run lint:tokens
      - run: npm run validate:openapi
      - run: npm test
